<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Site dos Mestres Pokemons</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilo CSS -->
</head>

<header>
    <h1>Bem-vindo ao Site dos Mestres Pokemons!</h1>
  </header>

<body>
      <main>
         <section id="cadastro-section">
            <h2>Cadastre-se</h2>
            <form id="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="id-mestre">ID Mestre:</label>
            <input type="text" id="id-mestre" name="id-mestre" required>
          
            <label for="regiao">Região de Atuação:</label> 
            <select id="regiao" name="regiao" required>
            <option value="kanto">Kanto</option>
            <option value="johto">Johto</option>
            <option value="hoenn">Hoenn</option>
            <option value="sinnoh">Sinnoh</option>
            <option value="unova">Unova</option>
            <option value="kalos">Kalos</option>
        </select>
        
        <button type="submit"> Cadastrar </button>
      </form>
    </section>
      
    </body>
</html>
