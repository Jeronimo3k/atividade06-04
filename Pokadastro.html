<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Site dos Mestres Pokemons</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilo CSS -->
</head>

<header>
    <h1>Bem-vindo ao Site dos Mestres Pokemons!</h1>
  </header>

<body>
      <main>
    
    <section id="pokemon-section">
      <h2>Cadastro de Pokemons</h2>
      <form id="pokemon-form">
        <label for="nome-pokemon">Nome do Pokemon:</label>
        <input type="text" id="nome-pokemon" name="nome-pokemon" required>
        <label for="data-captura">Data de Captura:</label>
        <input type="date" id="data-captura" name="data-captura" required>
        <label for="pokebolas">Quantidade de Pokebolas utilizadas:</label>
        <input type="number" id="pokebolas" name="pokebolas" min="0" required>
        <label for="tipo">Tipo:</label>
      
        <select id="tipo" name="tipo" required>
          <option value="normal">Normal</option>
          <option value="fogo">Fogo</option>
          <option value="agua">Água</option>
          <option value="ar">Ar</option>
          <option value="planta">Planta</option>
          <option value="eletrico">Elétrico</option>
          <option value="gelo">Gelo</option>
        </select>
        <label for="informacao">Informações adicionais sobre a captura:</label>
        <textarea id="informacao" name="informacao"></textarea>
        <button type="submit">Cadastrar Pokemon</button>
    </form>
</section>
  
</body>
</html>
